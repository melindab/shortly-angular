<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signin(signinForm.$valid)' novalidate>
    <input ng-class="{error: signinForm.username.$invalid, clean: signinForm.username.$valid }" required type="text" ng-model="user.username" name="username">
    <input ng-class="{error: signinForm.password.$invalid, clean: signinForm.password.$valid}" required type="password" ng-model='user.password' name="password">
    <button>signin</button>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
