<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input ng-class="{error: signupForm.username.$invalid, clean: signupForm.username.$valid }" required type="text" ng-model="user.username" name="username">
    <input ng-class="{error: signupForm.password.$invalid, clean: signupForm.password.$valid}" required type="password" ng-model='user.password' name="password">
    <button>signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
